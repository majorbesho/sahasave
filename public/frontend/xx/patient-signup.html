    <body>
        <body class="login-body">
            <!-- Main Wrapper -->
            <div class="main-wrapper">
                <!-- Page Content -->
                <div class="login-content-info">
                    <div class="container">
                        <!-- Patient Signup -->
                        <div class="row justify-content-center">
                            <div class="col-lg-5 col-md-6">
                                <div class="account-content">
                                    <div class="account-info">
                                        <div class="login-title">
                                            <h3>Patient Signup</h3>
                                            <p class="mb-0">
                                                Enter your credentials & create
                                                your account
                                            </p>
                                        </div>
                                        <form
                                            action="https://doccure.dreamstechnologies.com/laravel/template/public/signup-success"
                                        >
                                            <div class="mb-3">
                                                <label class="form-label"
                                                    >Phone</label
                                                >
                                                <input
                                                    class="form-control form-control-lg group_formcontrol form-control-phone"
                                                    id="phone"
                                                    name="phone"
                                                    type="text"
                                                />
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label"
                                                    >First Name</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                />
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label"
                                                    >Last Name</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                />
                                            </div>
                                            <div
                                                class="mb-3 form-check-box terms-check-box"
                                            >
                                                <div class="form-group-flex">
                                                    <div
                                                        class="mb-0 form-check"
                                                    >
                                                        <input
                                                            class="form-check-input"
                                                            type="checkbox"
                                                            id="remember"
                                                            checked=""
                                                        />
                                                        <label
                                                            class="form-check-label"
                                                            for="remember"
                                                        >
                                                            I have read and
                                                            agree to Doccure’s
                                                            <a
                                                                href="terms-condition.html"
                                                                >Terms of
                                                                Service</a
                                                            >
                                                            and
                                                            <a
                                                                href="privacy-policy.html"
                                                                >Privacy
                                                                Policy.</a
                                                            >
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <button
                                                    class="btn btn-primary-gradient btn-xl w-100"
                                                    type="submit"
                                                >
                                                    Register Now
                                                </button>
                                            </div>
                                            <div class="mb-3">
                                                <button
                                                    class="btn btn-light btn-xl w-100"
                                                    type="submit"
                                                >
                                                    Create an Account
                                                </button>
                                            </div>
                                            <div class="login-or">
                                                <span class="or-line"></span>
                                                <span class="span-or">or</span>
                                            </div>
                                            <div class="social-login-btn">
                                                <a
                                                    href="javascript:void(0);"
                                                    class="btn w-100"
                                                >
                                                    <img
                                                        src="assets/img/icons/google-icon.svg"
                                                        alt="google-icon"
                                                    />Sign in With Google
                                                </a>
                                                <a
                                                    href="javascript:void(0);"
                                                    class="btn w-100"
                                                >
                                                    <img
                                                        src="assets/img/icons/facebook-icon.svg"
                                                        alt="fb-icon"
                                                    />Sign in With Facebook
                                                </a>
                                            </div>
                                            <div class="account-signup">
                                                <p>
                                                    Already have account?
                                                    <a href="login-email.html"
                                                        >Sign In</a
                                                    >
                                                </p>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /Patient Signup -->
                    </div>
